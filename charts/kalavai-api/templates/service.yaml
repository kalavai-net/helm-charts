apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-{{ .Chart.Name }}-service
  namespace: {{ .Release.Namespace }}
  {{ if .Values.bridge.labels }}
  labels:
    {{ .values.bridge.labels }}
  {{ end }}
spec:
  type: NodePort
  ports:
  - name: backend-port
    port: 8000
    targetPort: 8000
  selector:
    app: {{ .Release.Name}}-{{ .Chart.Name }}