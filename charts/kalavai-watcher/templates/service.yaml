apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
  {{ if .Values.service.nodePort }}
    nodePort: {{ .Values.service.nodePort }}
  {{ end }}
  selector:
    app: {{ .Release.Name }}-app